# This workflow will build a .NET Desktop application and create a release
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Desktop

on:
  push:
    branches: [ "main" ]
  pull_request: 
    branches: [ "main" ]

jobs: 
  build: 
    runs-on: windows-latest

    env:
      Configuration: Release
      
    steps: 
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Find Solution
      id: find-sln
      run: |
        $sln = Get-ChildItem -Path Butterbot_v2 -Filter *.sln -Recurse | Select-Object -First 1
        echo "solution_path=$($sln.FullName)" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Restore dependencies
      run: dotnet restore "${{ steps.find-sln.outputs.solution_path }}"

    - name: Build
      run: dotnet build "${{ steps.find-sln.outputs.solution_path }}" --configuration $env:Configuration --no-restore

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: butterbot-release
        path: Butterbot_v2\*\bin\Release\**

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with: 
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        files: Butterbot_v2\*\bin\Release\**\*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
