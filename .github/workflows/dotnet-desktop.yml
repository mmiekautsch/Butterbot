# This workflow will build a .NET Desktop application and create a release
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Desktop

on:
  push:
    branches: [ "main" ]
  pull_request: 
    branches: [ "main" ]

jobs: 
  build: 
    runs-on: windows-latest

    env:
      Solution_Name: Butterbot_v2\*.sln
      Configuration: Release
      
    steps: 
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    # Add MSBuild to the PATH
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # Restore NuGet packages
    - name: Restore dependencies
      run: dotnet restore $env:Solution_Name

    # Build the solution
    - name: Build
      run: dotnet build $env:Solution_Name --configuration $env:Configuration --no-restore

    # Upload build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: butterbot-release
        path: Butterbot_v2\*\bin\Release\**

    # Create Release (only on push to main, not on PRs)
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with: 
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        files: Butterbot_v2\*\bin\Release\**\*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
