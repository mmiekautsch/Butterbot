# This workflow will build a .NET Desktop application and create a release
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Desktop

on:
  push:
    branches: [ "main" ]
  pull_request: 
    branches: [ "main" ]

permissions:
  contents: write

jobs: 
  build: 
    runs-on: windows-latest

    env:
      Configuration: Release
      
    steps: 
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Find Solution
      id: find-sln
      run: |
        $sln = Get-ChildItem -Path Butterbot_v2 -Filter *.sln -Recurse | Select-Object -First 1
        echo "solution_path=$($sln.FullName)" >> $env:GITHUB_OUTPUT
      shell: pwsh

    - name: Restore dependencies
      run: dotnet restore "${{ steps.find-sln.outputs.solution_path }}"

    - name: Build
      run: dotnet build "${{ steps.find-sln.outputs.solution_path }}" --configuration $env:Configuration --no-restore

    - name: Package Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        New-Item -ItemType Directory -Force -Path release-package
        Get-ChildItem -Path Butterbot_v2 -Filter bin -Recurse -Directory | ForEach-Object {
          $releasePath = Join-Path $_.FullName "Release"
          if (Test-Path $releasePath) {
            Get-ChildItem -Path $releasePath -Recurse -File | ForEach-Object {
              $destPath = Join-Path "release-package" $_.Name
              Copy-Item $_.FullName -Destination $destPath -Force
            }
          }
        }
        Compress-Archive -Path release-package\* -DestinationPath Butterbot-Release.zip
      shell: pwsh

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with: 
        name: butterbot-release
        path: release-package\**

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:  
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        files: Butterbot-Release.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets. GITHUB_TOKEN }}
